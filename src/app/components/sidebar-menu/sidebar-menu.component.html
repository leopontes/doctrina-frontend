<div class="sidebar" [class.collapsed]="isCollapsed">
    <ul>
      <li *ngFor="let item of menuItems">
        <a [routerLink]="item.link" routerLinkActive="active" (click)="actionEvent(item)">
          <i class="{{ item.icon }}"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
